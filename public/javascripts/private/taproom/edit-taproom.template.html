<div class="panel panel-default">
  <div class="panel-body">
    <form class="user-edit-taproom-form"
          name="userTapRoomForm"
          novalidate>
        Free Taps: <select name="taps" ng-model="model.tap" required ng-required="true">
            <option />
            <option ng-repeat="tap in availableTaps | orderBy:'name'" value="{{tap.id}}">
                {{tap.name}}
            </option>
        </select>

        Beers: <select name="beers" ng-model="model.beer" required ng-required="true">
            <option/>
            <option ng-repeat="beer in availableBeers | orderBy:'name'" value="{{beer.id}}">
                {{beer.name}}
            </option>
        </select>

        Volume: <input 
                    type="number" 
                    name="volume"
                    ng-model="model.volume"
                    min="0"
                    max="10000"
                    step="1"
                    required ng-required="true" />
        Units: <select name="units" 
                       ng-model="model.units"
                       required ng-required="true">
            <option />
            <option ng-repeat="unit in units" value="{{unit.id}}">
                {{unit.name}} ({{unit.abbreviation}})
            </option>
        </select>
        <button type="button" 
                class="btn btn-success"
                ng-disabled="!userTapRoomForm.$valid"
                ng-click="addToTaproom( userTapRoomForm.$valid )">
                Add to Taproom
        </button>
    </form>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <div ng-repeat="entry in activeEntries | orderBy:'tap.name'" style="border: 1px solid #9d9d9d">
        <div>{{ entry.tap.name }}</div>
        <div>{{ entry.beer.name }}</div>
        <div>{{ entry.volume }} {{ entry.unit.unit }}</div>
        <div style="cursor: pointer; text-decoration: underline">
            <span href="#" ng-click="kickTap( entry.id )">Kicked</span> | 
            <span href="#" ng-click="deleteTap( entry.id )">Delete</span>
        </div>
    </div>
  </div>
</div>
